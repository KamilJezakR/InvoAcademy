<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy Spotify Starter</title>

  <script type="module" crossorigin src="dist/assets/index-c8756cf2.js"></script>
  <link rel="stylesheet" href="dist/assets/index-b7812041.css">
</head>


<body>
  <div id="home-page">
    <div class="song-preview-card">
      <div class="song-preview-card__image-container">
        <img src="/assets/song-cover-3bcad105.jpg" class="song-preview-card__image" alt="song cover" />
      </div>
      <div class="song-preview-card__content">
        <div class="song-preview-card__title">RiRi</div>
        <div class="song-preview-card__artist-and-time">
          <div class="song-preview-card__artist fonts-size">Young Thug</div>
          <div class="song-preview-card__time">
            <div class="song-preview-card__time-icon-container">
              <img src="/assets/clock-985c02ef.svg" alt="clock" />
            </div>
            <div class="song-preview-card__time-text fonts-size">4:04</div>
          </div>
        </div>
        <div class="song-preview-card__album-cover-and-info">
          <div class="song-preview-card__album-cover-container">
            <img src="/assets/album-cover-cb470cdc.png" alt="album cover" />
          </div>
          <div class="song-preview-card__album-info-container">
            <div class="song-preview-card__album-info-text fonts-size fonts-size--bold">Jeffery</div>
            <div class="song-preview-card__album-info-dot-spacer fonts-size fonts-size--bold">•</div>
            <div class="song-preview-card__album-info-text fonts-size fonts-size--bold">2016</div>
            <div class="song-preview-card__album-info-dot-spacer fonts-size fonts-size--bold">•</div>
            <div class="song-preview-card__album-info-text fonts-size fonts-size--bold">10 songs, 42 min</div>
          </div>
        </div>
      </div>
    </div>
  </div>
